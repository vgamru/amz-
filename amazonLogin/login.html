<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login_page">
        <div class="logo">Prime video

        </div>
        <div class="login_container">
            <div class="signin">Sign in </div>
        <div class="inputbox">
            <label for="emailphoneNumber">Email or mobile phone number</label>
            <input type="text">
        
        </div>
        <div class="inputbox">
            <label for="password">Password </label>
            
            <input type="password">
        
        </div>
        <div class="signinBtn">
            <input type="button" value="Sign in">

        </div>
        <div class="conditions">
            By continuing you agree to the Amazon <span class="blue">conditions of use and privacy notice</span>
        </div>
        <div class="checkbox">
            <input type="checkbox">
            Keep me signed in <span class="blue">Details.</span>
        </div>
        <div class="newto">
            <span>New to Amazon</span>
        </div>
        <div class="create">
            <input type="button" value="Create your Amazon account">
        </div>

        </div>
        <div class="footer">
            <ul class="blue">
                <li>Terms and Privacy notice</li>
                <li>Send us feedback</li>
                <li>Help</li>
            </ul>
            <div class="copyright" >
                &COPY; 1996-2022, Amazon.com, Inc. or its affilitates
            </div>


        </div>





    </div>
</body>
</html>
